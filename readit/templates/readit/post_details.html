{% extends "base.html" %}
{% block content %}

<div class="container">

    <br>
    <br>

    <div class="row">
        <div class="col-12">
            <div class="card shadow my-3 mx-2 p-3">
                <h6>Username:</h6>{{post.user}}
                <hr>
                <br>
                <h6>Title:</h6>{{post.title}}
                <hr>
                <br>
                <h6>Category:</h6>{{post.category}}
                <hr>
                <br>
                <h6>Date Posted:</h6>{{post.date}}
                <hr>
                <br>
                <h6>Content:</h6>{{post.content}}
                <h6>Name:</h6>{{post.user.first_name}}
                <hr>
            </div>
        </div>
    </div>
    <br>
    {% if request.user|lower == post.user|lower %}
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <a href="{% url 'update_post' post.id %}" class="btn btn-success">Update</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
