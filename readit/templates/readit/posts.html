{% extends "base.html" %}
{% block content %}

<div class="container">
    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <a href="{% url 'add_post' %}" class="btn btn-success">Add Post</a>
        </div>
    </div>
    {% endif %}
    <div class="row">
        {% for post in posts %}
        <div class="col-12 col-md-6 col-lg-3 my-5">
            <div class="card shadow my-3 mx-2 p-3">
                {{post.user}}
                <br>

                {{post.title}}
                <br>

                {{post.category}}
                <br>

                {{post.date}}
                <br>

                {{post.user.first_name}}
                <br>

                <a href="{% url 'view_post' post.id %}" class="btn btn-success">View Post</a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
